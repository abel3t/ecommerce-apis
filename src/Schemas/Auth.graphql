extend type Query {
    createOrder: String
}

extend type Mutation {
    register(
        name: String!
        email: String!
        userName: String!
        password: String!
    ): User!

    signIn(
        email: String!
        password: String!
    ): User!
}

type User {
    name: String!
    userName: String!
    email: String!
    token: String!
}